<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <section>
        <h2>Get in Touch</h2>
        <p>
            Have questions, feedback, or want to collaborate? Weâ€™d love to hear from you! 
            Please use the form below to reach out to us.
        </p>
    </section>

    <section>
        <h2>Contact Form</h2>
        <form action="#" method="POST">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <div>
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="" disabled selected>Select your country</option>
                    <option value="Rwanda">Rwanda</option>
                    <option value="Nigeria">Nigeria</option>
                    <option value="Kenya">Kenya</option>
                    <option value="South Africa">South Africa</option>
                </select>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>

    <section>
        <h2>Our Location</h2>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3875.912849317089!2d30.104428774607476!3d-1.9531260978350496!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x19dcb9ce43d83559%3A0x722a1741f43b7ea4!2sKigali%2C%20Rwanda!5e0!3m2!1sen!2s!4v1696338334781!5m2!1sen!2s"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" 
            title="Google Map showing Kigali, Rwanda"></iframe>
    </section>

    <footer>
        <h3>Subscribe to Our Newsletter</h3>
        <form action="#" method="POST">
            <label for="newsletter-email">Email:</label>
            <input type="email" id="newsletter-email" name="newsletter-email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
    </footer>
</body>
</html>
